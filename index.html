<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="filter-wrapper">
        <div class="filter-btns"></div>

        <div class="filter-images"></div>

        <div class="light-box">
          <div class="light-box-text">
            <div class="title">
              Image Category:
              <p></p>
            </div>
            <button class="close">Close</button>
          </div>
          <div class="light-box-image">
            <img src="watch-1.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="overlay"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
